<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Final Project Mod 2</title>
</head>
<body>
    <div class="container">

        <h1 class="text-title">Hangman</h1>

            <!-- Shows number of incorrect guesses out of max amount of guesses allowed -->
            <div class="wrong-guesses" id="livesRemaining">Incorrect Guesses: <span id="numberIncorrect">0</span> of <span id="maxIncorrect"></span>  
                
            </div>

            <div id="hpLivesFaces">

            </div>

            <div class="pic-area">

                <!-- Pictures I drew to show when player guesses the wrong letters -->
                <img src="./images/0.JPG" alt="Hangman Pictures for Wrong Guesses" id="gamePic">

                <p id="category-title">Guess the Harry Potter Character!</p>

                <!-- This is where the word being guessed is displayed -->
                <p id="wordGoesHere">Word Answer goes here</p>

                <!-- Letter options shown as buttons for player to click on are displayed here -->
                <div id="letterButtons">letter buttons go here</div>


                <!-- Reset button for player to choose to play a new game -->
                <button class="btn btn-warning reset-button" onClick="reset(), twinkleSound.play()">New Game</button>

            </div>
    </div>

<script src="./script.js"></script>
    
</body>
</html>
